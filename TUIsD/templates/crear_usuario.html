{% load static %}
{% block content %}

      <h3 style="text-align: center;"> Creaci√≥n de Usuario </h3>
      <form action="" method="post">
          {% csrf_token %}
          {% for field in form%}

            </div>
          {% endfor %}

        <button type="submit" class="btn btn-primary" style="float: right;">Crear</button>

    </div>
  </div>
<div class = "col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
