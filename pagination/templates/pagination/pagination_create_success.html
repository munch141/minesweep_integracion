{% load static %}
<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">Ã—</span>
        <span class="sr-only">Cerrar</span>
      </button>
      <h4 class="modal-title">Configurar(success) Paginacion</h4>
    </div>
    <div class="modal-body">
      <p class="alert alert-info">La paginacion fue configurada exitosamente!</p>
      <input type="hidden" name="position" value="{{ position }}">
      <input type="hidden" name="pagination-id" value="{{ pagination.id }}">
    </div><!-- /.modal-body -->
  </div><!-- /.modal-content -->
</div><!-- /.modal-dialog -->

<script>
  // close the modal after 3 seconds
  setTimeout(function() {
    $('#modal-pagination').modal('hide');
  }, 2000);

   $( document ).ready(function() {
    var position = $("div.modal-dialog.modal-lg .modal-content .modal-body input[name='position']").val();
    var pagination_id = $("input[name='pagination-id']").val();

    if (position) {
      $(".builder").append(
        "<div id=card_" + position + " class='card-box'>" + 
        "<div class='btn-group pull-right'>" + 
        "<button data-position=" + position + " data-action='{% url 'pagination-config' %}' type='button' class='btn btn-default waves-effect' id='modificarPagination'>Configurar</button>" + 
        "<button data-position=" + position + " data-action='{% url 'pagination-delete' %}' type='button' class='btn btn-danger waves-effect' id='eliminarPagination'>Eliminar</button>" + 
        "</div>" + 
        "<h1 class='header-title m-b-30'>Paginacion</h1>" + 
        "<div class='row'>" + 
        "<div class='col-md-12 pattern-content' style='text-align: left;'></div>" + 
        "</div>" + 
        "<input type='hidden' name='idPagination' value=" + pagination_id + ">" + 
        "</div>"
      );
    }
  });
  
  $('#guardar').show();
  var tem_id = $('#template_id').val().toString()
  var link = "/revisar_template/"+ tem_id
  $('#preview').attr('href', link) 
  $('#preview-form').attr('action', link) 
  $('#frm1_submit').show();
  $('#preview').show();
</script>
